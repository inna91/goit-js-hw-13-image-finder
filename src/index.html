<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Image-finder</title>

</head>

<body>
  <form class="js-search-form search-form" id="search-form">
    <div class="input-wrap">
      <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
    </div>
    <button type="submit" class="btn">Искать</button>
  </form>

  <ul class="gallery js-gallery"></ul>


  <button type="button" class="btn btn-primary button" data-action="load-more">
    <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>

    <span class="label">Показать ещё</span>
  </button>
</body>

</html>
